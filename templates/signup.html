<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@300;500;700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src={% static '/js/customjs.js' %}></script>
    <!-- site metas -->
    <title>{% block title %}{% endblock title %}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href={% static "/css/bootstrap.min.css" %}>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href={% static "/css/main1.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "/css/product.css" %}>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static '/css/responsive.css' %}>
    <link rel="icon" href={% static '/images/fevicon.png' %} type="image/gif" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
</head>

<body>
    <div class="container">
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                {% endfor %}
        </ul>
        <div class="login-wrapper row" style="height:80vh; width:100%; margin:50px 0px;">
            <div class="col-lg-6">
                <div class="illustration">
                    <img src="{% static 'login-image.svg' %}" alt="login">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form">
                    <form method="post" action="/signup" style="display:flex; flex-direction:column;">
                        {% csrf_token %}
                    <input type="text" name="first_name" placeholder="First Name"
                        style="border: none; border-bottom: 2px solid #F53163; outline: none; padding: 10px 10px; margin: 10px 0px; background-color: transparent; color: black; font-size: 16px; font-family: poppins, sans-serif; font-weight: 500;">
                    <input type="text" name="last_name" placeholder="Last Name"
                        style="border: none; border-bottom: 2px solid #F53163; outline: none; padding: 10px 10px; margin: 10px 0px; background-color: transparent; color: black; font-size: 16px; font-family: poppins, sans-serif; font-weight: 500;">
                    <input type="text" name="email" placeholder="Enter Your Email Address"
                        style="border: none; border-bottom: 2px solid #F53163; outline: none; padding: 10px 10px; margin: 10px 0px; background-color: transparent; color: black; font-size: 16px; font-family: poppins, sans-serif; font-weight: 500;">
                    <input type="text" name="username" placeholder="Choose a username"
                        style="border: none; border-bottom: 2px solid #F53163; outline: none; padding: 10px 10px; margin: 10px 0px; background-color: transparent; color: black; font-size: 16px; font-family: poppins, sans-serif; font-weight: 500;">
                    <input type="password" name="password" placeholder="Enter Your Password"
                        style="border: none; border-bottom: 2px solid #F53163; outline: none; padding: 10px 10px; margin: 10px 0px; background-color: transparent; color: black; font-size: 16px; font-family: poppins, sans-serif; font-weight: 500;">
                    <button type="submit">Create Account</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
